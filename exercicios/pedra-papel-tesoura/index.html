<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pedra, Papel ou Tesoura</title>
</head>
<body>
    <main id="app">
        <div class="score-board">
            <span class="score-name score-visitor">Você</span>
            <span class="score-points">0</span>

            <span class="score-name score-host">Eu</span>
            <span class="score-points">0</span>
        </div>

        <h1>Pedra, Papel ou Tesoura</h1>

        <div class="button-group">
            <button ppt-button>
                <img src="img/pedra.png" alt="Pedra" />
            </button>
            <button ppt-button>
                <img src="img/papel.png" alt="Papel" />
            </button>
            <button ppt-button>
                <img src="img/tesoura.png" alt="Tesoura" />
            </button>
        </div>

        <div class="label-area">
            <p>Faça a sua escolha!</p>
        </div>
    </>

    <script src="js/app.js"></script>

</html>
